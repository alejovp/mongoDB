<form action="/tasks" method="POST" class="form-inline" role="form">
    <div class="input-group">
        <input ng-model="title" name='title' type="text" class="form-control" placeholder="Type your new task description...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Add Task</button>
        </span>
    </div>
</form>
<ul>
    <li ng-repeat="task in tasks | filter: { done: !true }">
        <a ng-click="doneTask($event, task.id, task.title)" href="">[ done ]</a>
        <span>{{ task.title }}</span>
        <a ng-click="removeTask($event, task.id)" href="">[ delete ]</a>
    </li>
</ul>
